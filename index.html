<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eedutech</title>
    <style>
        /* Basic styles for the navigation bar */
        /* You can add your animation styles here */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styles for the main sections */
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            scroll-behavior: smooth;
        }

        /* Card styles with shadow and parallax effect */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 300px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.1);
        }

        /* Apply Now button style */
        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#courses">Courses</a>
    </div>

    <!-- Home section -->
    <div id="home" class="section">
        <h1>Welcome to Eedutech</h1>
        <a href="#about" class="scroll-link">Learn More</a>
    </div>

    <!-- About section -->
    <div id="about" class="section">
        <h2>About Us</h2>
        <p>We are dedicated to providing quality education.</p>
        <a href="#courses" class="scroll-link">Explore Courses</a>
    </div>

    <!-- Courses section -->
    <div id="courses" class="section">
        <h2>Our Courses</h2>
        <div class="card-container">
            <div class="card">
                <h3>Course 1</h3>
                <p>Description of Course 1.</p>
                <a href="#" class="apply-button">Apply Now</a>
            </div>
            <div class="card">
                <h3>Course 2</h3>
                <p>Description of Course 2.</p>
                <a href="#" class="apply-button">Apply Now</a>
            </div>
            <div class="card">
                <h3>Course 3</h3>
                <p>Description of Course 3.</p>
                <a href="#" class="apply-button">Apply Now</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for smooth scrolling
        document.querySelectorAll('.scroll-link').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const target = document.getElementById(targetId);

                window.scrollTo({
                    top: target.offsetTop,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
